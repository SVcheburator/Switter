{% extends "switterapp/base.html" %} {% load static %}

{% block additional_styles %}
<link rel="stylesheet" href="{% static 'switterapp/add_comment_style.css' %}">
{% endblock %}

{% block content %}

<nav class="navbar navbar-light bg-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="btn btn-secondary" href="{% url 'switterapp:detail_swit' swit_id %}" role="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
                </svg> &nbspGo back to the swit
            </a>
        </li>
    </ul>
</nav>

<form method="POST" action="{% url 'switterapp:add_comment' swit_id %}" class="mb-3 custom-form">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_text" class="form-label">Comment text:</label>
        {{ form.text }}
        <div class="text-danger">{{ form.errors.text }}</div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
</form>

{% endblock %}
