{% extends "switterapp/base.html" %} {% load static %}

{% block additional_styles %}
<link rel="stylesheet" href="{% static 'switterapp/show_comments_style.css' %}">
{% endblock %}


{% block content %}

<nav class="navbar navbar-light bg-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="btn btn-secondary" href="{% url 'switterapp:detail_swit' swit_id %}" role="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
                </svg> &nbspGo back to the swit
            </a>
        </li>
        <li class="nav-item">
            <a class="btn btn-secondary" href="{% url 'switterapp:add_comment' swit_id %}" role="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-dots-fill" viewBox="0 0 16 16">
                    <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4.414a1 1 0 0 0-.707.293L.854 15.146A.5.5 0 0 1 0 14.793zm5 4a1 1 0 1 0-2 0 1 1 0 0 0 2 0m4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0m3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
                </svg> &nbspAdd comment
            </a>
        </li>
    </ul>
</nav>


{% for comment in comments %}
    <div class="card mb-3">
        <div class="card-body">
            <p class="card-text">
                <a class="user-profile-link" href="{% url 'users:view_profile' comment.user.id %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    </svg> {{comment.user}}</a>: {{comment.text}}
            </p>
        </div>
    </div>
{% endfor %}


{% endblock %}
